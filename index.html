<script type="text/javascript">
    var prov_arr = new Array("北京市","广东省");//这里是需要屏蔽的省份数组
    if (contains(prov_arr, lo)) {
        //在设定区域,不跳转
        alert('你在'+lo);
    } else {
        //不在设定区域,跳转到指定网站
        window.location.href = 'http://www.baidu.com';
    }
    function contains(arr, obj) {
        var i = arr.length;
        while (i--) {
            if(obj.indexOf(arr[i]) > -1 ){
                return true;
            }
        }
        return false;
    }
</script>
